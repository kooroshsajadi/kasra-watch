<kendo-grid
[data] = "gridData"
[sortable] = "true"
[pageSize]="state.take"
[skip]="state.skip"
[pageable]="true"
(dataStateChange)="onChange($event)"
(cellClick) = "onShowDesc($event)"
>
  <kendo-grid-column
    field = "AccountName"
    title = "نام"
  >
  </kendo-grid-column>

  <kendo-grid-column
    field = "LatestUpdateOn"
    title = "آخرین به روزرسانی"
    >
  </kendo-grid-column>

  <kendo-grid-column
    field = "Status"
    title = "وضعیت"
    >
    <ng-template kendoGridCellTemplate let-dataItem>
      <span [style.background-color]="colorCode(dataItem.Status)" [style.border-color]="colorCode(dataItem.Status)" style="border-radius: 25px; width: 150%;height: 150%;color: whitesmoke;border-style: solid;border-width: 5px;">
        {{ dataItem.Status }}
      </span>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    field = "Description"
    title = "بیشتر"
    >
    ...
  </kendo-grid-column>

  <ng-template kendoGridNoRecordsTemplate></ng-template>
</kendo-grid>
<app-description *ngIf = "showDesc" [requestId] = "requestId" (close) = "onHandleClose()"></app-description>
