<kendo-grid 
[data] = "datasource"
[sortable] = "true"
[pageable] = "true"
[pageSize] = "pageSize"
[skip] = "skip"
(cellClick) = "onShowDesc($event)"
>
  <kendo-grid-column
    field = "AccountName"
    title = "نام"
  >
  </kendo-grid-column>

  <kendo-grid-column
    field = "LatestUpdateOn"
    title = "آخرین به روزرسانی"
    >
  </kendo-grid-column>

  <kendo-grid-column
    field = "Status"
    title = "وضعیت"
    >
  </kendo-grid-column>

  <kendo-grid-column
    field = "Description"
    title = "بیشتر"
    >
    ...
  </kendo-grid-column>

  <ng-template kendoGridNoRecordsTemplate></ng-template>
</kendo-grid>
<app-description *ngIf = "showDesc" (close) = "onHandleClose()"></app-description>
