<div class="main">
  <p class="title">گزارشات دیاگ</p>
  <p class="subtitle">گزارش اجرای کسرا دیاگ بر روی سرور مشتریان</p>
  <div class="filter-box">
    <p class="filter-title">فیلتر</p>
    <div class="d-flex flex-row-reverse" style="padding-right: 5px;">
      <div class="p-1">
        <p style="font: #707070;font-size: smaller;">مشتری</p>
          <kendo-dropdownlist [data]="accountNameList" id="accountNameDd" [(ngModel)]="accountNameSelectedValue" style="margin-top: -10px;width: 513px;background-color: #FFFFFF;">
          </kendo-dropdownlist>
      </div>
      <div class="p-1">
        <p style="font: #707070;font-size: smaller;">وضعیت</p>
        <kendo-dropdownlist [data]="statusList" [(ngModel)]="statusSelectedValue" id="statusDd" style="margin-top: -10px;width: 192px;background-color: #FFFFFF;">
        </kendo-dropdownlist>
      </div>
    </div>
    <hr style="width: 99%;text-align: center;"/>
    <div class="d-flex flex-row" style="padding-left: 5px;">
      <div class="p-1">
        <button kendoButton icon="search" (click)="filterData()" style="background-color: #808080;color: #FFFFFF;">فیلتر</button>
      </div>
      <div class="p-1">
      <button kendoButton icon="x" (click)="clearFilters()" style="background-color: #FFFFFF;color: #53578E;border-radius: 22px 22px 22px 22px;">پاک کردن فیلتر ها</button>
      </div>
    </div>
  </div> 
  <kendo-grid
  [data] = "gridData"
  [sortable] = "true"
  [pageSize] = "state.take"
  scrollable="none"
  [skip] = "state.skip"
  [rowClass] = "rowCallback"
  [pageable] = "{
    info: false
  }"
  (dataStateChange)="onChange($event)"
  (cellClick) = "onShowDesc($event)"
  >
    <kendo-grid-column
      field = "AccountName"
      title = "نام مشتری"
      [headerStyle]="{'border-color': '#53578E'}"
    >
    </kendo-grid-column>

    <kendo-grid-column
      [headerStyle]="{'border-color': '#53578E'}"
      [class]="{'statusColumn': true}"
      field = "Status"
      title = "وضعیت"
      >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div>
          <span class="k-icon k-i-circle" style="font-size: smaller;"></span>
          {{ dataItem.Status | literalStatus }}
        </div>
      </ng-template>
      <!-- <ng-template kendoGridCellTemplate let-dataItem>
        <span [style.background-color]="colorCode(dataItem.Status)" [style.border-color]="colorCode(dataItem.Status)" style="border-radius: 25px; width: 150%;height: 150%;color: whitesmoke;border-style: solid;border-width: 5px;">
          {{ dataItem.Status }}
        </span>
      </ng-template> -->
    </kendo-grid-column>

    <kendo-grid-column
      field = "LatestUpdateOn"
      title = "آخرین به روزرسانی"
      [headerStyle]="{'border-color': '#53578E'}"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div>{{ dataItem.LatestUpdateOn | jalali }}</div>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column
      field = "LatestUpdateOn"
      title = "تعداد قوانین خطا"
      hidden = "true"
      [headerStyle]="{'border-color': '#53578E'}"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div>{{ dataItem.LatestUpdateOn | jalali }}</div>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column
      field = "LatestUpdateOn"
      title = "بحرانی ترین قانون"
      hidden = "true"
      [headerStyle]="{'border-color': '#53578E'}"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div>{{ dataItem.LatestUpdateOn | jalali }}</div>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column
      field = "Description"
      title = "بیشتر"
      [headerStyle]="{'border-color': '#53578E'}"
      >
      <ng-template kendoGridCellTemplate>
        {{colMoreValue}}
      </ng-template>
    </kendo-grid-column>

    <ng-template kendoGridNoRecordsTemplate></ng-template>
  </kendo-grid>
  <app-description *ngIf = "showDesc" (close) = "onHandleClose()"></app-description>
</div>
