<div class="backdrop" (click)="onClose()"></div>
<div class="description-box">
    <div>
        <kendo-grid 
        [data]="dataSource"
        [sortable]="true"
        [pageable]="true"
        [pageSize]="pageSize"
        [skip]="skip"
        >
            <kendo-grid-column
            field= "problemName"
            title= "نام قانون"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field= "ProblemLevelName"
                title= "درجه"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemModuleName"
                title = "سیستم"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemTypeName"
                title = "نوع مشکل"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "StatusText"
                title = "وضعیت"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "problemCountText"
                title = "تعداد"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "OccurrenceDateTimeToPersian"
                title = "تاریخ و زمان اجرا"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "ExecutionTimeInTimeSpan"
                title = "مدت زمان اجرا"
            >
            </kendo-grid-column>

            <ng-template kendoGridNoRecordsTemplate></ng-template>
        </kendo-grid>
    </div>
    <div class="description-box-actions">
        <button kendoButton (click)="onClose()">بستن</button>
    </div>
</div>
