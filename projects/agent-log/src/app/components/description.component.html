<div class="backdrop" (click)="onClose()"></div>
<div class="description-box">
    <div>
        <kendo-grid 
        scrollable="none"
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [rowClass]="rowCallback"
        [pageable]="{
            info: false
        }"
        (dataStateChange)="onChange($event)"
        style="max-height: 60vh;"        
        >
            <kendo-grid-column
            field= "ProblemName"
            title= "نام قانون"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field= "ProblemLevelName"
                title= "درجه"
                [class]="{'statusColumn': true}"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemModuleName"
                title = "سیستم"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemTypeName"
                title = "نوع مشکل"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "OccurrenceDateTime"
                title = "تاریخ و زمان اجرا"
            >
            <ng-template kendoGridCellTemplate let-dataItem>
                <div>
                    {{ dataItem.OccurrenceDateTime | jalali }}
                </div>
            </ng-template>
            </kendo-grid-column>

            <kendo-grid-column
                field = "ExecutionTime"
                title = "مدت زمان اجرا (ms)"
            >
            </kendo-grid-column>

            <ng-template kendoGridNoRecordsTemplate></ng-template>
        </kendo-grid>
    </div>
    <div class="description-box-actions" >
        <button kendoButton (click)="onClose()">بستن</button>
    </div>
</div>
