<div class="backdrop" (click)="onClose()"></div>
<div class="description-box">
    <div>
        <kendo-grid 
        [data]="datasource"
        
        style="height: 90%;position: absolute;margin-right: 15px;margin-top: -7px;"
        >
            <kendo-grid-column
            field= "ProblemName"
            title= "نام قانون"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field= "ProblemLevelName"
                title= "درجه"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemModuleName"
                title = "سیستم"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemTypeName"
                title = "نوع مشکل"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "OccurrenceDateTime"
                title = "تاریخ اجرا"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "ExecutionTime"
                title = "(میلی ثانیه)مدت زمان اجرا"
            >
            </kendo-grid-column>

            <ng-template kendoGridNoRecordsTemplate></ng-template>
        </kendo-grid>
    </div>
    <div class="description-box-actions" style="position: absolute;bottom: 1%;left: 1.5%;">
        <button kendoButton (click)="onClose()">بستن</button>
    </div>
</div>
