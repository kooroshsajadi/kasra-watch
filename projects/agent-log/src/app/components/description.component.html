<div class="backdrop" (click)="onClose()"></div>
<div class="description-box">
    <div>
        <kendo-grid 
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [rowClass]="rowCallback"
        [pageable]="{
            info: false
        }"
        (dataStateChange)="onChange($event)"
        
        style="height: 90%;position: absolute;margin-right: 15px;margin-top: -7px;"
        >
            <kendo-grid-column
            field= "ProblemName"
            title= "نام قانون"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field= "ProblemLevelName"
                title= "درجه"
                [class]="{'statusColumn': true}"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemModuleName"
                title = "سیستم"
            >
            </kendo-grid-column>
        
            <kendo-grid-column
                field = "ProblemTypeName"
                title = "نوع مشکل"
            >
            </kendo-grid-column>

            <kendo-grid-column
                field = "OccurrenceDateTime"
                title = "تاریخ و زمان اجرا"
            >
            <ng-template kendoGridCellTemplate let-dataItem>
                <div>
                    {{ dataItem.OccurrenceDateTime | jalali }}
                </div>
            </ng-template>
            </kendo-grid-column>

            <kendo-grid-column
                field = "ExecutionTime"
                title = "(ms)مدت زمان اجرا"
            >
            </kendo-grid-column>

            <ng-template kendoGridNoRecordsTemplate></ng-template>
        </kendo-grid>
    </div>
    <div class="description-box-actions" style="position: absolute;bottom: 1%;left: 1.5%;">
        <button kendoButton (click)="onClose()">بستن</button>
    </div>
</div>
